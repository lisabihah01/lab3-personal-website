<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Life</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for creative flair */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0ffff, #f0f8ff);
            color: #333;
            margin: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #87ceeb;
        }
        nav {
            background-color: #87ceeb;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #4682b4;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campus Life</h1>
    </header>
    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
    <main>
        <p>Here are some visual highlights:</p>
        <div>
            <img src="Raya.jpg" alt="Description of image 1">
            <p class="description">This is the first memorable moment captured.</p>
        </div>
        <div>
            <img src="Program.jpg" alt="Description of image 2">
            <p class="description">This is the second memorable moment captured.</p>
        </div>
    </main>
    <footer>
        <p>&copy; Personal 2025 | Aellisa Nabihah Binti Azhan</p>
    </footer>
</body>
</html>
