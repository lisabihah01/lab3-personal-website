<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Life</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for creative flair */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0ffff, #f0f8ff);
            color: #333;
            margin: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #87ceeb;
        }
        nav {
            background-color: #87ceeb;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #4682b4;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-item {
            flex: 1 1 calc(50% - 40px); /* Responsive size for two items per row */
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .description {
            font-size: 1.1em;
            margin-top: 10px;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campus Life</h1>
    </header>
    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
    <main>
        <p>Here are some visual highlights:</p>
        <div class="image-container">
            <div class="image-item">
                <img src="Raya.jpg" alt="Description of image 1">
                <p class="description">Jamuan Hari Raya With Ts. Dr. Suziyanti Binti Marjudi.</p>
            </div>
            <div class="image-item">
                <img src="Program.jpg" alt="Description of image 2">
                <p class="description">Program Fakulty.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Personal 2025 | Aellisa Nabihah Binti Azhan</p>
    </footer>
</body>
</html>
