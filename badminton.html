<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Moments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for creative flair */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0ffff, #f0f8ff); /* Soft blue shades for a dreamy look */
            color: #333;
            margin: 0;
        }

        header {
            background-color: #4682b4; /* Steel blue */
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #87ceeb; /* Decorative border */
        }

        nav {
            background-color: #87ceeb; /* Sky blue */
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4682b4;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #e6f7ff; /* Pale blue */
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        li a {
            color: #4682b4; /* Link color */
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #003366; /* Dark blue */
        }

        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Badminton Moments</h1>
    </header>
    <nav>
        <a href="hobbies.html">Back to Hobbies</a>
    </nav>
    <main>
        <p>Here is one of my favorite badminton moments:</p>
        <!-- Image of your badminton activity -->
        <img src="BADMINTON.jpg" alt="A badminton moment" width="500">
    </main>
    <footer>
        <p>&copy; Personal 2025 | Aellisa Nabihah Binti Azhan</p>
    </footer>
</body>
</html>
